<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microverse Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      
      <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
      <p class="text-center" id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form" class="col-md-6 mx-auto">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
              <label id="number-label" for="number">Age (optional)</label>
            <input class="form-control" min="5" max="100" id="number" type="number" pattern="[0-9]" placeholder="Age"/>
          </div>
          <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select class="form-control" id="dropdown">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label class="col-md-12" for="option-1"><input id="option-1" value="" type="radio" name="recomandation">Definitely</label>
            <label class="col-md-12" for="option-2"><input id="option-2" value="" type="radio" name="recomandation"> Maybe</label>
            <label class="col-md-12" for="option-3"><input id="option-3" value="" type="radio" name="recomandation">Not sure</label>
          </div>
          <div class="form-group">
              <p> What would you like to see improved? (Check all that apply) </p>
              <label class="col-md-12" for="check-1"><input id="check-1" value="Front-end Projects" type="checkbox">Front-end Projects</label>
              <label class="col-md-12" for="check-2"><input id="check-2" value="Back-end Projects" type="checkbox">Back-end Projects</label>
              <label class="col-md-12" for="check-3"><input id="check-3" value="Data Visualization" type="checkbox">Data Visualization</label>
              <label class="col-md-12" for="check-4"><input id="check-4" value="Challenges" type="checkbox">Challenges</label>
          </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
